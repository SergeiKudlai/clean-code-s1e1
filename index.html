<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="tasks">

    <p class="tasks__add" id="tasks-add">
      <label class="tasks__add-text" for="new-task">Add Item</label>

    <div class="tasks__inner add">
      <input class="add__input" id="new-task" type="text">
      <button class="add__btn">Add</button>
    </div>
    </p>

    <h3 class="todo-title">Todo</h3>

    <ul class="todo" id="todo">
      <li class="todo__item">
        <input class="todo__checked" type="checkbox">
        <label class="todo__name">Pay Bills</label>
        <input class="todo__value" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-remove"><img class="btn-remove__img" src="./remove.svg"></button>
      </li>

      <li class="todo__item todo__item--active">
        <input class="todo__checked" type="checkbox">
        <label class="todo__name">Go Shopping</label>
        <input class="todo__value" type="text" value="Go Shopping">
        <button class="btn-edit">Save</button>
        <button class="btn-remove"><img class="btn-remove__img" src="./remove.svg"></button>
      </li>
    </ul>

    <h3 class="completed-title title">Completed</h3>

    <ul class="completed" id="completed">
      <li class="completed__item">
        <input class="completed__checked" type="checkbox" checked>
        <label class="completed__name">See the Doctor</label>
        <input class="completed__value" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-remove"><img class="btn-remove__img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
